<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link th:replace="common/fragment::base"/>
<script type="text/javascript" th:inline="javascript">
var list = [[${list}]];
window.onload = function() {
	page(list, "demo/list");
}
</script>
</head>
<body>
<div id="page">
	<div>
		<input type="text"v-model="pojo.demoName" maxlength="32">
		<button @click="gotoPage(1)">搜索</button>
	</div>
	<table class="tableTemplate">
	<tr>
		<th class="active" @click="sortPage('demo_id', sortType['demo_id'])">DEMO_ID<span :class="sortType['demo_id']"></span></th>
		<th class="active" @click="sortPage('demo_name', sortType['demo_name'])">DEMO_NAME<span :class="sortType['demo_name']"></span></th>
		<th>DEMO_TYPE</th>
	</tr>
	<tr v-for="item in list">
		<td>{{item.demoId}}</td>
		<td>{{item.demoName}}</td>
		<td>{{item.demoType}}</td>
	</tr>
	</table>
	<div th:replace="common/fragment::page"/>
</div>



<div id="add"><add v-if="showLoading" :pojo="pojo" @ok="ok" :validate="validate"></div>
<script type="text/x-template" id="add-template">
<div class="modal-mask">
<div class="modal-wrapper">
	<div class="modal-container" style="width:500px">
		<div class="modal-header"><h3>规则</h3></div>
		<div class="modal-body">
			<table>
				<tr>
					<th style="width:100px">规则名称</th>
					<td><input type="text" v-model="pojo.demoName" maxlength="32"><span style="color:red">{{validate.demoName}}</span></td>
				</tr>
				<tr><th>规则名称</th><td><input type="text" v-model="pojo.demoType" maxlength="32"><span style="color:red">{{validate.demoType}}</td></tr>
			</table>
        </div>
		<div class="modal-footer">&nbsp;<button class="modal-default-button" @click="$emit('ok')">OK</button></div>
	</div>
</div>
</div>
</script>

<script type="text/javascript">



Vue.component('add', {template: '#add-template', props: {pojo:Object, validate:Object}});
add = new Vue({
	el: '#add',
	data: {
      	showLoading:true,
      	pojo:{},
      	validateBoolean:false
	},
	computed: {
		validate:function() {
			if (this.validateBoolean == false) return {};
			var demoName = '';
			demoName = (!this.pojo.demoName) ? '不能为空' : '';
			var demoType = '';
			demoType = (!this.pojo.demoType) ? '不能为空' : '';
			return {demoName:demoName, demoType:demoType}
		},
		isValid: function () {
			return true;
		}
	},
	methods: {
      	show:function() {this.showLoading = true;},
      	hide:function() {this.showLoading = false;},
      	ok:function() {
      		// alert(this.isValid);
      		this.validateBoolean = true;
			
      		// alert("out:" + JSON.stringify(this.pojo));
      	}
	}
})
</script>


<div th:replace="common/fragment::commonDiv"/>
</body>
</html>
