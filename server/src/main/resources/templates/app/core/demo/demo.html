<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link th:replace="common/fragment::base"/>
<script type="text/javascript" th:src="@{/dict/list?code=demo_type}"></script>

</head>
<body>

<div id="page" v-cloak>
	<div class="v-search">
		<label class="v-title">我是标题</label>
		<button class="v-button" onclick="myModal.show('新增')">新增</button>
		<input type="text" class="v-text"  v-model="p.demoName" maxlength="32">
		<button class="v-button" @click="gotoPage()">搜索</button>
	</div>
	<table class="v-table v-table-hover" >
	<tr>
		<th class="active" @click="sortPage('demo_id', sortType['demo_id'])">DEMO_ID<span :class="sortType['demo_id']"></span></th>
		<th class="active" @click="sortPage('demo_name', sortType['demo_name'])">DEMO_NAME<span :class="sortType['demo_name']"></span></th>
		<th>DEMO_TYPE</th>
		<th>DEMO_NUM</th>
		<th>DEMO_DATE</th>
		<th>ACTIOLN</th>
	</tr>
	<tr v-for="item in list">
		<td>{{item.demoId}}</td>
		<td>{{item.demoName}}</td>
		<td>{{dict.demo_type[item.demoType]}}</td>
		<td class="v-right">{{item.demoNum}}</td>
		<td>{{item.demoDate}}</td>
		<td><a href="#this" @click="edit(item.demoId)">修改</a></td>
	</tr>
	</table>
	<div th:replace="common/fragment::page"/>
</div>

<div id="modal" v-cloak>
<modal v-if="modal.showModal" :modal="modal">
<table class="v-table" slot="body">
	<tr>
		<th style="width:100px">DEMO_NAME</th>
		<td><input class="v-text" type="text" v-model="p.demoName" maxlength="32"><span class="v-error">{{v.demoName}}</span></td>
	</tr>
	<tr>
		<th>DEMO_TYPE</th>
		<td>	
			<select class="v-select" v-model="p.demoType">
				<option v-for="(v, k) in common.listDict('demo_type')" :value="k">{{v}}</option>
			</select>
			<span class="v-error">{{v.demoType}}</span>
		</td>
	</tr>
	<tr>
		<th>DEMO_INT</th>
		<td><input class="v-text" type="text" v-model="p.demoInt" maxlength="5"><span class="v-error">{{v.demoInt}}</span></td>
	</tr>
	<tr>
		<th>DEMO_NUM</th>
		<td><input type="text" class="v-text" v-model="p.demoNum" maxlength="7"><span class="v-error">{{v.demoNum}}</span></td>
	</tr>
	<tr>
		<th>DEMO_DATE</th>
		<td><input type="date" class="v-date"  v-model="p.demoDate"><span class="v-error"></td>
	</tr>
</table>
</modal>
</div>

<div id="loading"><loading v-if="showLoading"></loading></div>
<script type="text/javascript" th:inline="javascript">

var list = [[${list}]];
var myPage = page(list, "demo/list");

var validate = function(p) {
	return {
		demoName:V.notNull(p.demoName),
		demoType:V.notNull(p.demoType),
		demoInt:V.notNull(p.demoInt) || V.isInt(p.demoInt),
		demoNum:V.isNum(p.demoNum)
	}
}

var myModal = modal("modal", function(p) {
	loading.show();
	axios.post(contextPath + "demo/insertOrUpdate", p).then(function(res) {
		loading.hide();
		myModal.hide();
		myPage.gotoPage();
	})
}, validate);

function edit(id) {
	loading.show();
	axios.post(contextPath + "demo/get", {id:id}).then(function(res) {
		loading.hide();
		myModal.show("修改", res.pojo);
	})
}
</script>



</body>
</html>
