<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link th:replace="common/fragment::base"/>
</head>
<script type="text/javascript" th:inline="javascript">

var list = [[${list}]];

var myModal;
window.onload = function() {
	page(list, "demo/list");
	var validate = function(param) {
		return {
			demoName:V.notNull(param.demoName),
			demoType:V.notNull(param.demoType),
			demoInt:V.notNull(param.demoInt) || V.isInt(param.demoInt),
			demoNum:V.isNum(param.demoNum)
		}
	}
	// myModal = modal("modal", "demo/insertOrUpdate", validate);
	
	myModal = modal("modal", function(param) {
		loading.show();
		axios.post(contextPath + "demo/insertOrUpdate", Qs.stringify(param)).then(function(res) {
			loading.hide();
			myModal.hideModal();
	     	page.gotoPage(1);
		})
	}, validate);
	
	
}

function edit(id) {
	loading.show();
	axios.post(contextPath + "demo/get", "id=" + id).then(function(res) {
		loading.hide();
		myModal.showModal("修改", res.data.param);
	})
}

function getDemoType(type) {
	return Dict.getDictVal("dictType", type);
}
</script>
<body>

<select id="dictType" th:fragment="dictType" style="display: none">
	<option value="NEW">新的</option>
	<option value="OLD">旧的</option>
</select>

<div id="page">
	<div>
		<label class="v-title">我是标题</label>
		<button onclick="showModal('新增',  myModal)">新增</button>
		<input type="text" v-model="param.demoName" maxlength="32">
		<button @click="gotoPage(1)">搜索</button>
	</div>
	<table class="table-template v-table">
	<tr>
		<th class="active" @click="sortPage('demo_id', sortType['demo_id'])">DEMO_ID<span :class="sortType['demo_id']"></span></th>
		<th class="active" @click="sortPage('demo_name', sortType['demo_name'])">DEMO_NAME<span :class="sortType['demo_name']"></span></th>
		<th>DEMO_TYPE</th>
		<th>DEMO_NUM</th>
		<th>DEMO_DATE</th>
		<th>ACTIOLN</th>
	</tr>
	<tr v-for="item in list">
		<td>{{item.demoId}}</td>
		<td>{{item.demoName}}</td>
		<td>{{getDemoType(item.demoType)}}</td>
		<td class="v-right">{{item.demoNum}}</td>
		<td>{{item.demoDate}}</td>
		<td><a href="#this" @click="edit(item.demoId)">修改</a></td>
	</tr>
	</table>
	<div th:replace="common/fragment::page"/>
</div>

<div id="modal" class="block-template">
<modal v-if="modal.showModal" :modal="modal" :param="p" :validate="v" @ok="ok" @close="modal.showModal = false">
<table slot="body">
	<tr>
		<th style="width:100px">DEMO_NAME</th>
		<td><input type="text" v-model="param.demoName" maxlength="32"><span class="v-error">{{v.demoName}}</span></td>
	</tr>
	<tr>
		<th>DEMO_TYPE</th>
		<td>	
			<select v-model="p.demoType"><option th:include="::dictType"/></select>
			<span class="v-error">{{v.demoType}}</span>
		</td>
	</tr>
	<tr>
		<th>DEMO_INT</th>
		<td><input type="text" v-model="p.demoInt" maxlength="5"><span class="v-error">{{v.demoInt}}</span></td>
	</tr>
	<tr>
		<th>DEMO_NUM</th>
		<td><input type="text" v-model="p.demoNum" maxlength="7"><span class="v-error">{{v.demoNum}}</span></td>
	</tr>
	<tr>
		<th>DEMO_DATE</th>
		<td><input type="date" v-model="p.demoDate"><span class="v-error"></td>
	</tr>
</table>
</modal>
</div>

<div id="loading"><loading v-if="showLoading"></loading></div>
</body>
</html>
