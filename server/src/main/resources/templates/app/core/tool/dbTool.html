<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link th:replace="common/fragment::base" />
<script type="text/javascript" th:src="@{/static/cdn/jquery.min-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/static/vue/select2/select2.full.min.js}"></script>
<link rel="stylesheet" th:href="@{/static/vue/select2/select2.min.css}">


</head>
<script type="text/javascript" th:inline="javascript">
var vm;
var form;
var result;
window.onload = function() {
	
	myModal = modal("modal", null, function(pojo) {});
	
	chainModal = modal("chainModal", null, function(pojo) {
		if (pojo.value == undefined || pojo.value == "") {
			alert("请选择");
			return;
		}
		
		var id = pojo.value;
		var name = "";
		chainModal.secondList.forEach(function(o, i) {
			if (o.v == id) name = o.t;
		});
		
		var i = chainModal.row;
		result.list[i][chainModal.key] = id;
		result.list[i][chainModal.key + "__desc"] = name;
		
		Vue.set(result.list, i, result.list[i]);
		chainModal.modal.showModal = false;
		dataChange(chainModal.row, chainModal.key);
	});
	
	myForm = new Vue({
	    el:'#myForm',
	    data:{tableName:'',colVal:[],colList:[]}
	});
	result = new Vue({
	    el:'#result',
	    data:{title:[], list:[], dict:{},type:{},sql:[],chain:[]},
	    methods: {
	    	getSqlVal:function(v) {
	    		var item = v.split(":");
	    		if (item.length >= 2) {
	    			return item[0];
	    		}
	    		return "";
	    	},
	    	getDesc:function(item, key) {
	    		return item[key + "__desc"];
	    	}
	    }
	});
	document.querySelectorAll(".blockTemplate").forEach(function(o, i) {o.style.display = "block";})
	
	$('#table').select2();
}

function tableChange(obj) {
	myForm.tableName = obj.value;
	
	let param = new FormData();
	param.append('tableName', obj.value);
    axios.post(contextPath + "dbTool/listColumn", param).then(function(res) {
    	myForm.colList = res.data.list;
    	result.dict = res.data.dict;
    	result.type = res.data.type;
    	result.sql = res.data.sql;
    	result.chain = res.data.chain;
    });
}

function getDictText(name, val) {
	if (!dict[name]) return val;
	for (i in dict[name]) {
		var item = dict[name][i];
		if (item["v"] == val) return item["t"];
	}
}

function getColName(colVal) {
	for (var i = 0; i < myForm.colList.length; i++) {
		var o = myForm.colList[i];
		if (o.value == colVal) {
			return o.text;
		}
	}
	
	myForm.colList.forEach(function(o, i) {
		if (o.value == colVal) {
			return o.text;
		} 
	})
}

function exec() {
	let param = new FormData();
	param.append('tableName', myForm.tableName);
	param.append('colVal', myForm.colVal);
    axios.post(contextPath + "dbTool/listValue", param).then(function(res) {
    	result.title = [];
    	myForm.colVal.forEach(function(o, i) {
    		result.title.push(getColName(o));
    	})
    	
    	// 添加一行用来新增
    	var newObj = {};
    	for (i in myForm.colVal) {
    		newObj[myForm.colVal[i]] = "";
    	}
    	res.data.list.push(newObj);
    	
    	res.data.list.forEach(function(o, i) {
    		var id = "";
    		for (item in o) {
    			id = (id == "") ? item : id;
    		}
    		o["action"] = {id:id, disabled:true};
    	})
    	result.list = res.data.list;
    });
}

function selectSql(row, key) {
	myModal.row = row;
	myModal.key = key;
	
	var param = Qs.stringify({tableName:myForm.tableName, columnName:key});
    axios.post(contextPath + "dbTool/listSqlData", param).then(function(res) {
    	myModal.title = res.data.title;
    	myModal.list = res.data.list;
    	myModal.count = res.data.count;
    	showModal('测试',  myModal);
    });
}

function sqlOk(item) {
	var id = "";
	var name = "";
	for (i in item) {
		name = id !== "" ? item[i] : name;
		id = id === "" ? item[i] : id;
	}
	
	var i = myModal.row;
	result.list[i][myModal.key] = id;
	result.list[i][myModal.key + "__desc"] = name;
	
	Vue.set(result.list, i, result.list[i]);
	myModal.modal.showModal = false;
	dataChange(myModal.row, myModal.key);
}

// chain ...............
function selectChain(row, key) {
	chainModal.row = row;
	chainModal.key = key;
	var param = Qs.stringify({tableName:myForm.tableName, columnName:key});
    axios.post(contextPath + "dbTool/listChainData", param).then(function(res) {
    	chainModal.firstList = res.data.list;
    	chainModal.secondList = [];
    	
    	showModal('测试',  chainModal);
    	
    	var interval = setInterval(function() {
    		if ($("#chainModal .simple-select2").length != 0) {
    			$("#chainModal .simple-select2").select2();
    			window.clearInterval(interval);
    		}
    	}, 50);
    });
}

function getTdType(key) {
	var keyType = result.type[key];
	
	if (result.sql.indexOf(key) > -1) return "sql";
	if (result.chain.indexOf(key) > -1) return "chain";
	if (result.dict[key]) return "select";
	if (key == "action") return "action";
	
	if (keyType == "decimal" || keyType == "int") return "number";
	if (keyType == "varchar" || keyType == "timestamp" || keyType == "date") return keyType;
	
	return "span";
}

function sqlQuery() {
	myModal.pojo.tableName = myForm.tableName;
	myModal.pojo.columnName = myModal.key;
	var param = Qs.stringify(myModal.pojo);
	axios.post(contextPath + "dbTool/listSqlData", param).then(function(res) {
    	myModal.list = res.data.list;
    	myModal.count = res.data.count;
    	myModal.$forceUpdate();
    });
}

var needUpdate = {};
function dataChange(row, key) {
	if (!needUpdate[row]) {
		needUpdate[row] = [];
	}
	needUpdate[row].push(key);
	
	result.list[row]["action"].disabled = false;
}

function editOrAdd(id, row) {
	myModal.row = row;
	var rowObj = result.list[row];
	
	var pojo = {};
	pojo[id] = rowObj[id];
	pojo["tableName"] = myForm.tableName;
	needUpdate[row].forEach(function(o, i) {
		pojo[o] = rowObj[o];
	});
	var param = Qs.stringify(pojo);
	
	axios.post(contextPath + "dbTool/edit", param).then(function(res) {
    	if (res.data.code == 40000) {
    		exec();
    	}
    	else if (res.data.code == 40001) {
    		result.list[myModal.row]["action"].disabled = true;
    	}
    });
}

function get(v) {
	return v.indexOf('__desc') == -1
}

function firstChange(obj) {
	var parentId = obj.value;
	var param = Qs.stringify({tableName:myForm.tableName, columnName:chainModal.key, parentId:parentId});
    axios.post(contextPath + "dbTool/listChainSecondData", param).then(function(res) {
    	chainModal.secondList = res.data.list;
    	chainModal.$forceUpdate();
    });
}

function secondChange(obj) {
	chainModal.pojo.value = obj.value;
}

</script>

<style type="text/css">
.numberInput {
	min-width: 80px;
	width: 80px;
}

.dateInput {
	min-width: 120px;
	width: 120px;
}

.timestampSpan {
	min-width: 100px;
	width: 100px;
}
</style>
</head>
<body class="blockTemplate">
	<form id="myForm">
		表: <select id="table" class="form-input" v-model="tableName" onchange="tableChange(this)">
			<option value="">请选择</option>
			<option th:each="item: ${tableList}" th:value="${item.value}" th:text="${item.text}"></option>
		</select> 字段: <select id="column" multiple="multiple" v-model="colVal" style="height: 100px">
			<option v-for="item in colList" :value="item.value">{{item.text}}</option>
		</select>
		<button type="button" onclick="exec()">执行</button>
	</form>

	<table id="result">
		<tr>
			<th v-for="item in title">{{item}}</th>
			<th>操作</th>
		</tr>
		<tr v-for="(item, row) in list">
		<td v-for="(v, k) in item" v-if="get(k)">
			<span v-if="getTdType(k) == 'sql'" class="sqlSpan">{{getDesc(item, k)}}
				<input type="hidden" v-model="item[k]"> <a href="#this" @click="selectSql(row, k)">选择</a>
			</span>
			<span v-if="getTdType(k) == 'chain'" class="sqlSpan">{{getDesc(item, k)}}
				<input type="hidden" v-model="item[k]"><a href="#this" @click="selectChain(row, k)">选择</a>
			</span>
			<select v-if="getTdType(k) == 'select'" class="form-input" v-model="item[k]" @change="dataChange(row, k)">
				<option v-for="item in dict[k]" :value="item.v">{{item.t}}</option>
			</select>
			<input v-if="getTdType(k) == 'number'" class="form-input numberInput" type="number" v-model="item[k]" @keyup="dataChange(row, k)"> 
			<input v-if="getTdType(k) == 'varchar'" class="form-input" type="text" v-model="item[k]" @keyup="dataChange(row, k)">
			<input v-if="getTdType(k) == 'date'" class="form-input dateInput" type="date" v-model="item[k]" @change="dataChange(row, k)"> 
			<span v-if="getTdType(k) == 'timestamp'" class="timestampSpan">{{v}}</span>
			<span v-if="getTdType(k) == 'span'">{{v}}</span>
			<span v-if="getTdType(k) == 'action'">
				<button @click="editOrAdd(v.id, row)" :disabled="v.disabled"><span v-if="item[v.id] == ''">新增</span><span v-if="item[v.id] != ''">修改</span></button>
			</span>
		</td>
		</tr>
	</table>

	<div id="modal">
		<modal v-if="modal.showModal" :modal="modal" @ok="ok" @close="modal.showModal = false">
		<div slot="body">
			<div>
				<input type="text" class="form-input" v-model="pojo.queryVal" maxlength="32">
				<button @click="sqlQuery()">搜索</button>
				<span>总量:</span><span>{{count}}</span>
			</div>
			<table>
				<tr>
					<th v-for="v in title">{{v}}</th>
					<th>操作</th>
				</tr>
				<tr v-for="item in list">
					<td v-for="v in item">{{v}}</td>
					<td><a href="#this" @click="sqlOk(item)">OK</a></td>
				</tr>
			</table>
		</div>
		</modal>
	</div>
	
	<div id="chainModal">
		<modal v-if="modal.showModal" :modal="modal" :pojo="pojo" @ok="ok" @close="modal.showModal = false">
		<table slot="body">
			<tr>
				<td>
					<select class="simple-select2 form-input" onchange="firstChange(this)">
						<option value="">请选择</option>
						<option v-for="item in firstList" :value="item.v">{{item.t}}</option>
					</select>
				</td>
				<td>
					<select class="simple-select2 form-input" v-model="pojo.value" onchange="secondChange(this)">
						<option value="">请选择</option>
						<option v-for="item in secondList" :value="item.v">{{item.t}}</option>
					</select>
				</td>
			</tr>
		</table>
		</modal>
	</div>

</body>
</html>
