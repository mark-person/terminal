<script type="text/javascript" th:inline="javascript">

window.onload = function() {
	menuDiv = new Vue({
	    el:'#menuDiv',
	    data:{open:'', menu:menu}
	});
	
}

function liOpen() {
	alert(1)
	menuDiv.open = 'open';
}

function onFold(fold) {
	
	for (var i = 0; i < menuDiv.menu.length; i++) {
		if (menuDiv.menu[i].id != fold.id) {
			menuDiv.menu[i].s = 0;
		}
	}
	fold.d = (fold.s == 1 ? 'block' : '');
}

function onMenu() {
	alert(1)
}
</script>
