<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" th:inline="javascript">var contextPath = [[@{/}]];</script>
<script type="text/javascript" th:src="@{/static/vue/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/static/vue/axios.min.js}"></script>



</head>
<body>
<div id="box">
	<input type="button" @click="get()" value="点我异步获取数据(Get)">
	
	<div>{{msg}}</div>
	
	<br>
	<table>
	<tr v-for="item in list">
		<td>{{toVal(item.a)}}</td>
	</tr>
	</table>
</div>
<script type="text/javascript">
function toVal(v) {
	return "aaaa";
}


// 添加响应拦截器
axios.interceptors.response.use(function(res) {
	// 对响应数据做些事
	alert(JSON.stringify(res))
	return res;
}, function(error) {
	return Promise.reject(error);
});


window.onload = function(){
var vm = new Vue({
    el:'#box',
    data:{
        msg:'Hello World!',
        list:[]
    },
    methods:{
        get:function() {
        	var self = this
            //发送get请求
            axios.get(contextPath + "testTest/json").then(function(res){
                // document.write(JSON.stringify(res));  
                self.msg = 'ddd';
                self.list = res.data.list;
            });
        }
    }
});
}
</script>
</body>
</html>
