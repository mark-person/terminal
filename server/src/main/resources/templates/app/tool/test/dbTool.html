<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" th:inline="javascript">var contextPath = [[@{/}]];</script>
<script type="text/javascript" th:src="@{/static/vue/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/static/vue/axios.min.js}"></script>
<script type="text/javascript" th:src="@{/static/vue/qs.js}"></script>

<script type="text/javascript">
var vm;
var form;
var result;
window.onload = function() {
	vm = new Vue({
	    el:'#column',
	    data:{
	        list:[]
	    }
	});
	form = new Vue({
	    el:'#myForm',
	    data:{
	        name:"ccccc....001"
	    }
	});
	result = new Vue({
	    el:'#result',
	    data:{
	    	title:['t1', 't2'],
	        list:[
	        	{a:'a1', b:'b1'},
	        	{a:'a2', b:'b2'}
	        ]
	    }
	});
	
}

// alert(Qs.stringify({a:'abc', b:'efg'}));

function tableChange(obj) {
	let param = new FormData();
	param.append('tableName', obj.value);
    axios.post(contextPath + "dbTool/listColumn", param).then(function(res) {
        vm.list = res.data.list;
    });
}

function test() {
	// alert(JSON.stringify(form._data));
	let param = new FormData();
	param.append('sql', '');
    axios.post(contextPath + "dbTool/listValue", param).then(function(res) {
    	result.list = res.data.list;
    });
}
</script>

</head>
<body>

<button type="button"  onclick="test()">test</button>

<form id="myForm">
	<input type="text" v-model="name">
</form>

<select id="table" onchange="tableChange(this)" >
	<option value="">请选择</option>
	<option value="core_store">core_store</option>
	<option value="core_locker">core_locker</option>
</select>

<select id="column" multiple="multiple" size="5">
	<option v-for="item in list" value="{{item}}">{{item}}</option>
</select>

<table id="result" border="1">
<tr>
	<td v-for="item in title">{{item}}</td>
</tr>
<tr v-for="item in list">
	<td v-for="v in item">{{v}}</td>
</tr>
</table>


</body>
</html>
